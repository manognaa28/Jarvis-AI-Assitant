<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvis AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background: #2c3e50;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      background: #d1ecf1;
      align-self: flex-end;
    }

    .bot {
      background: #eaeaea;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 10px 14px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #1f2d3a;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Jarvis AI Assistant</div>

  <div class="chat-messages" id="messages">
    <div class="message bot">Hi! I am Jarvis. Ask me anything.</div>
  </div>

  <div class="chat-input">
    <input id="q" placeholder="Type your question..." />
    <button onclick="ask()">Send</button>
  </div>
</div>

<script>
  async function ask() {
    const input = document.getElementById("q");
    const question = input.value.trim();
    if (!question) return;

    const messages = document.getElementById("messages");

    // User message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = question;
    messages.appendChild(userMsg);

    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    // Call backend
    const res = await fetch("/chat?query=" + encodeURIComponent(question), {
      method: "POST"
    });
    const data = await res.json();

    // Bot message
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.innerText = data.response;
    messages.appendChild(botMsg);

    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
